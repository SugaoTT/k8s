apiVersion: v1
kind: Pod
metadata:
  name: s1
  annotations:
    k8s.v1.cni.cncf.io/networks: '[
      {"name": "s1-net1"},
      {"name": "s1-net2"},
      {"name": "s1-net3"},
      {"name": "s1-net4"},
      {"name": "s1-net5"},
      {"name": "s1-net6"},
      {"name": "s1-net7"},
      {"name": "s1-net8"},
      {"name": "s1-net9"},
      {"name": "s1-net10"},
      {"name": "s1-net11"}
    ]'
spec:
  nodeName: sugao-k8s-worker2
  containers:
    - name: s1
      image: openshift/openvswitch:v3.9.0
      command:
        - /sbin/init
      securityContext:
        privileged: true
      lifecycle:
        postStart:
          exec:
            command:
              - sh
              - -c
